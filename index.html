<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葉っぱに隠れた動物を当てるゲーム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>葉っぱに隠れた動物を当てよう！</h1>
        <div id="leaf-container">
            <!-- 葉っぱが隠れる場所 -->
            <div class="leaf" id="leaf-1"></div>
            <div class="leaf" id="leaf-2"></div>
            <div class="leaf" id="leaf-3"></div>
        </div>
        <div id="choices-container">
            <!-- 動物のボタン -->
            <button class="choice-button" id="choice-lion"></button>
            <button class="choice-button" id="choice-giraffe"></button>
            <button class="choice-button" id="choice-elephant"></button>
        </div>
        <div id="result"></div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
